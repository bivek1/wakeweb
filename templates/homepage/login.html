{% extends 'homepage/index.html' %}

{% block title %}
    Login
{% endblock title %}


{% block content %}
    <div class="container p-3">
        <div class="row">
            <div class="col-12 col-md-4 m-auto">
                <div class="loginBox p-4 mt-4">
                    {% if messages %}
                        {% for i in messages  %}
                            <div class="alert  alert-dismissible fade show" role="alert">
                                {{i}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                        
                    {% endif %}
                    <h3>WELCOME BACK!</h3>
                    <small>We need your password. Although you are the boos. Thats Privacy</small>
                    <hr>
                    <form method = 'POST'>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa fa-key"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
                        </div>
                        {% csrf_token %}
                        <button class="btn btn-primary w-100" type="submit">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
