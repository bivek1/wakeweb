{% extends 'homepage/index.html' %}
{% load static %}
{% block title %}
    Post Your Work
{% endblock title %}


{% block content %}
        <div class="maintain" style="height: 80px;">

        </div>
       <!-- Contact -->
       <div id="contact" class="form-1">
           <h1>POST YOUR WORK</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="h2-heading"><span></span></h2>
                    <hr>
                
                </div> <!-- end of col -->
            </div> <!-- end of row -->
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <p>{{worker.name}}</p>
                    <small>{{worker.type}}</small>
                    <!-- Contact Form -->
                    <form method="POST" enctype="multipart/form-data">
                        <p>Choose Multiple Files</p>
                        <div class="form-group">
                            <!-- <input type="file" class="form-control-input" name ="file[]"  required multiple> -->
                            <input type="file" class="form-control-input" name ="file" placeholder="Enter Your Code" required multiple>
                        </div>
                      
                        {% csrf_token %}
                        <div class="form-group">
                            <button type="submit" class="form-control-submit-button">POST</button>
                        </div>
                    </form>
                    <!-- end of contact form -->

                </div> <!-- end of col -->
            
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    <!-- end of contact -->
{% endblock content %}
