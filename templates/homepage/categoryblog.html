{% extends 'homepage/index.html' %}
{% load static %}
{% block title %}
    {{category.name}}
{% endblock title %}


{% block content %}
    <div class="maintain" style="height: 40px;">

    </div>
    
    <!-- Services -->
    <div id="services" class="cards-1">
        <div class="container">
            <h4 class="text-center">{{category.name}}</h4>

            <div class="row">
                <div class="col-12 col-lg-12">
                  
                    <div class="d-flex">
                        <input type="text" name="search" id="" class="form-control d-inline" placeholder="Search Any Content Here">
                        <button class="ms-2 btn-solid-sm">
                            Search
                        </button>
                    </div>
                   
                </div>
                <hr class="mt-3">
              
            </div>
               
           
            <div class="row">
            
                <div class="col-lg-11 col-md-11 m-auto col-12 text-center">
                        <div class="row">
                            {% for i in blog %}
                            <div class="col-md-4 col-12">
                                <a href="{%url 'homepage:blogV' i.id%}">
                                    <div class="card" style="height:280px; width: 100%; cursor: pointer; background-color: white;border: none;box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);">
                                        <div class="text-center">
                                            <img src="{%static 'images/logo.jpg'%}" alt="{{i.name}}" srcset="" style="height: 50%; width:100%;">
                                        </div>
                                        <div class="card-body">
                                            <h6 class="card-title text-center">{{i.title|truncatewords:8}}</h6>
                                            <p>{{i.description|truncatewords:12|safe}}</p>
                                          
                                        </div>
                                    </div> 
                                </a>
                            </div>
                            {% endfor %}
                        </div>

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of cards-1 -->
    <!-- end of services -->
{% endblock content %}
